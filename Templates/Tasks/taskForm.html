{% extends 'base.html' %}
{% load static %}

{% block title %}Tâche | ToDoList{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'CSS/Tasks/taskForm.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une tâche</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'taskList' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
